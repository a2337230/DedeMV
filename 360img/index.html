
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Pinchzoom.js Demo</title>

<style type="text/css">
body {
	margin: 0;
}
div.pinch-zoom {
	position: relative;
}
div.pinch-zoom,
div.pinch-zoom img{
	width: 100%;
	-webkit-user-drag: none; 
}

</style>
<!-- <link rel="stylesheet" href="css/style.css" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- pinchzoom requires: jquery and underscore -->
<!-- <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script> -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/pinchzoom.js"></script>
<script type="text/javascript">
$(function () {
	$('.pinch-zoom img').attr('src', localStorage.getItem('bigImg'))
	$('div.pinch-zoom').each(function () {
		new RTP.PinchZoom($(this), {});
	});
})
</script>
</head>
<body>

<div class="pinch-zoom">
	<!-- <img src="frog.jpg"/> -->
	<img src="http://192.168.0.105/uploads/allimg/170423/1-1F423213R5.jpg"/>
</div>


</body>
</html>
